<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | homework</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body>
    <div class="login-container">
      <h1 class="brand">
        <a href="https://www.naver.com" class="logo">
          <img src="../assets/login/naver-logo.svg" alt="네이버 로고" />
        </a>
      </h1>
      <form action="/" class="login-form">
        <div class="login-form__field">
          <label for="login-id" class="sr-only">아이디</label>
          <input
            type="text"
            id="login-id"
            class="login-form__input"
            placeholder="아이디(이메일)"
            required
          />
          <span class="error-message">아이디는 이메일 형식으로 입력해 주세요</span>
        </div>
        <div class="login-form__field">
          <label for="login-password" class="sr-only">비밀번호</label>
          <input
            type="password"
            id="login-password"
            class="login-form__input"
            placeholder="비밀번호"
            required
          />
          <span class="error-message">비밀번호는 10자리 이상 입력해 주세요</span>
        </div>
        <button type="submit" class="login-button">로그인</button>
        <div class="login-form__checkbox">
          <input id="login-keep" value="login-keep" type="checkbox" />
          <label for="login-keep">로그인 상태 유지</label>
        </div>
        <div class="login-form__ip-security">
          <input id="ip-security" value="ip-security" type="checkbox" />
          <label for="ip-security"
            ><a href="./pages/ip_security.html" target="_blank">IP 보안</a></label
          >
        </div>
      </form>
    </div>
  </body>
</html>
